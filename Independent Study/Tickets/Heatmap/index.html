<body>

	<div class="jumbotron jumbotron-fluid">

			<h1 class="display-4">ATHENS RAKES IN PARKING TICKET REVENUE</h1>
			<p class="lead">In 2018, the city of Athens raked in a total of $61,430 in expired parking meter tickets. See what days of the week tend to be more popular in garnering the city revenue through parking tickets.</p>
		</div>
	</div>

	<!-- CHART -->
	<div class="container-d3">
		<div id="my_dataviz"></div>
	</div>

	<!-- FOOTER -->
	<footer class="page-footer">

	<!-- LEGEND -->


	<!-- D3 -->
	<script>
		// set the dimensions and margins of the graph
		var margin = {
				top: 30,
				right: 25,
				bottom: 30,
				left: 100
			},
			width = 1700 - margin.left - margin.right,
			height = 600 - margin.top - margin.bottom;

		// append the svg object to the body of the page
		var svg = d3.select("#my_dataviz")
			.append("svg")
			.attr("width", width + margin.left + margin.right)
			.attr("height", height + margin.top + margin.bottom)
			.append("g")
			.attr("transform",
				"translate(" + margin.left + "," + margin.top + ")");

		//Read the data
		d3.csv("https://raw.githubusercontent.com/johnstont05/independent-study_fall19/master/Independent%20Study/Tickets/Heatmap/data/tickets_clean.csv", function(data) {

			// Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
			var myGroups = d3.map(data, function(d) {
				return d.week;
			}).keys()
			var myVars = d3.map(data, function(d) {
				return d.day;
			}).keys()

			// Build X scales and axis:
			var x = d3.scaleBand()
				.range([0, width])
				.domain(myGroups)
				.padding(0.05);
			svg.append("g")
				.style("font-size", 15)
				.attr("transform", "translate(0," + height + ")")
				.call(d3.axisBottom(x).tickSize(0))
				.select(".domain").remove()

			// Build Y scales and axis:
			var y = d3.scaleBand()
				.range([height, 0])
				.domain(myVars)
				.padding(0.05);
			svg.append("g")
				.style("font-size", 15)
				.call(d3.axisLeft(y).tickSize(0))
				.select(".domain").remove()

			// Build color scale
			var myColor = d3.scaleSequential()
				.interpolator(d3.interpolateBuGn)
				.domain([1, 700])

			// create a tooltip
			var tooltip = d3.select("#my_dataviz")
				.append("div")
				.style("opacity", 0)
				.attr("class", "tooltip")
				.style("background-color", "white")
				.style("border", "solid")
				.style("border-width", "2px")
				.style("border-radius", "5px")
				.style("padding", "5px")

			// Three function that change the tooltip when user hover / move / leave a cell
			var mouseover = function(d) {
				tooltip
					.style("opacity", 1)
				d3.select(this)
					.style("stroke", "black")
					.style("opacity", 1)
			}
			var mousemove = function(d) {
				tooltip
					.html("The city gained " + "$" + d.value + " on this day")
					.style("left", (d3.mouse(this)[0] + 70) + "px")
					.style("top", (d3.mouse(this)[1]) + "px")
			}
			var mouseleave = function(d) {
				tooltip
					.style("opacity", 0)
				d3.select(this)
					.style("stroke", "none")
					.style("opacity", 0.8)
			}

			// add the squares
			svg.selectAll()
				.data(data, function(d) {
					return d.week + ':' + d.day;
				})
				.enter()
				.append("rect")
				.attr("x", function(d) {
					return x(d.week)
				})
				.attr("y", function(d) {
					return y(d.day)
				})
				.attr("rx", 4)
				.attr("ry", 4)
				.attr("width", x.bandwidth())
				.attr("height", y.bandwidth())
				.style("fill", function(d) {
					return myColor(d.value)
				})
				.style("stroke-width", 4)
				.style("stroke", "none")
				.style("opacity", 0.8)
				.on("mouseover", mouseover)
				.on("mousemove", mousemove)
				.on("mouseleave", mouseleave)
		})

		// // Add title to graph

	</script>
